<div class="center">

  <h2>
    Reset Your Password
  </h2>

  <br>
  <p class="margin-10">
    Enter your email address below and we'll send you a link with instructions
    to reset your password.
  </p>

  <mat-form-field class="input-a">
    <input matInput type="text" placeholder="Email" formControlName="emailInput" required><br>
  </mat-form-field>

  <button class="button-a" mat-raised-button type="submit" >Login</button>

</div>
