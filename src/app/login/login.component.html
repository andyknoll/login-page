<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

  <mat-form-field class="input-a">
    <input matInput type="text" placeholder="User Name" formControlName="usernameInput" required><br>
  </mat-form-field>

  <!-- validation messages -->
  <!-- 
  <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="alert alert-danger">
      <div *ngIf="usernameInput.errors.required">
        User Name is required.
      </div>
      <div *ngIf="usernameInput.errors.minlength">
        User Name must be at least 4 characters long.
      </div>  
  </div>
  -->

  <mat-form-field class="input-a">
    <input matInput type="password" placeholder="Password" formControlName="passwordInput" required><br>
  </mat-form-field>

  <button class="button-a" mat-raised-button type="submit" [disabled]="!loginFormGroup.valid">Login</button>

</form>
